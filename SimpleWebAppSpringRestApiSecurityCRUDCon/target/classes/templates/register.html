<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
    <form th:action="@{/register}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700">Enter name:</label>
            <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
            <label class="block text-gray-700">Enter password:</label>
            <input type="password" name="pass" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
            <label class="block text-gray-700">Enter email:</label>
            <input type="email" name="mail" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already registered? <a href="/" class="text-blue-500 hover:underline">Sign in!</a></p>

    <div th:if="${error}" class="mt-4 text-center text-red-500" th:text="${error}"></div>
</div>
</body>
</html>
